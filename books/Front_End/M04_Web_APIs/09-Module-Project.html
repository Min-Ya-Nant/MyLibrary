<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agganyana</title>
  <link rel="stylesheet" href="./CSS/09-Module-Project.css">
</head>

<body>

  <header>
    <h1 class="page-title">Agganyana</h1>
    <p>လုပ်ဆောင်ရန် အသစ်ကို ထည့်ရန် ခလုတ်ကို နှိပ်ပါ။</p>
    <form id="task-form">
      <div class="form-group">
        <input type="text" name="task-name" placeholder="လုပ်ဆောင်ရန် အမည် ထည့်ပါ" />
      </div>
      <div class="form-group">
        <select name="task-type" class="select-dropdown">
          <option value="" selected disabled>လုပ်ဆောင်ရန် အမျိုးအစား ရွေးချယ်ပါ</option>
          <option value="Module-1">Module-1"</option>
          <option value="Module-2">Module-2</option>
          <option value="Module-3">Module-3</option>
          <option value="Module-4">Module-4</option>
          <option value="Module-5">Module-5</option>
          <option value="Module-6">Module-6</option>
          <option value="Module-7">Module-7</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn" id="save-task" type="submit">လုပ်ဆောင်ရန် ထည့်ပါ</button>
      </div>
    </form>
  </header>

  <main class="page-content" id="page-content">
    <!-- Tasks To Do -->
    <section class="task-list-wrapper">
      <h2 class="list-title">လုပ်ဆောင်ရန်များ</h2>
      <ul class="task-list" id="tasks-to-do"></ul>
    </section>

    <!-- Tasks In Progress -->
    <section class="task-list-wrapper">
      <h2 class="list-title">လုပ်ဆောင်နေသည်များ</h2>
      <ul class="task-list" id="tasks-in-progress"></ul>
    </section>

    <!-- Tasks Completed -->
    <section class="task-list-wrapper">
      <h2 class="list-title">ပြီးဆုံးခဲ့သည်များ</h2>
      <ul class="task-list" id="tasks-completed"></ul>
    </section>
  </main>

  <footer>
    &copy;2024 by Agganyana
  </footer>

  <script src="./js/09-Module-Project.js"></script>
</body>

</html>
